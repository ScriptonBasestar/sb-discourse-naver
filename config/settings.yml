plugins:
  enable_login_with_naver:
    default: false
    validator: "EnableLoginWithKakaoValidator"
  login_with_naver_client_id:
    default: ""
    secret: true
  login_with_naver_client_secret:
    default: ""
    secret: true
  login_with_naver_scope:
    default: "profile,account_email"
  login_with_naver_overrides_email:
    default: false
  login_with_naver_email_verified:
    hidden: true
    default: true
